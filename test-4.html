<script>
//What number's bigger?

function greaterNum(num1,num2){
    if (num1>num2)
        return 'The greater number of ' + num1 + ' and ' +num2 + ' is ' + num1 +'.';
    else
        return 'The greater number of ' + num1 + ' and ' +num2 + ' is ' + num2 +'.'
};
console.log(greaterNum(100,150));
console.log(greaterNum(20,10));

//the World Translator

function helloWorld(langCode){
    if (langCode=='es')
        return 'Hola mundo';
    
    else if (langCode=='en')
        return 'Hello World';
    
    else (langCode=='fr')
        return 'Bonjour tout le monde';
    
}
console.log(helloWorld('es'));
console.log(helloWorld('fr'));
console.log(helloWorld('en'));

//The Grade Assigner

function assignGrade(numScore){
    if (numScore > 9)
        return 'You have grade A.';
    else if (numScore > 8)
        return 'You have grade B.';
    else if (numScore > 7)
        return 'You have grade C.';
    else if (numScore > 6)
        return 'You have grade D.';
    else 
        return 'You have grade E.';
}
console.log(assignGrade(9));
console.log(assignGrade(8));
console.log(assignGrade(7));
console.log(assignGrade(6));

//Pluralizer

function pluralize(num,word){
    if (num <= 1)
    return num +' '+ word ;
    else 
    return num +' '+ word +'s'  
}
console.log(pluralize(1,'cat'));
console.log(pluralize(2,'cat'));
console.log(pluralize(3,'cat'));
</script>
