<script>
//The even/odd reporter


for (let i=0; i<=20; i++){
    if (i%2===0){
        console.log("The number " + i + " is even.");
    } else {
        console.log("The number " + i + " is odd.");
}
}

    console.log(i +' * ' + multiplier + ' = ' + result);
}

    for (let i=0; i<=10; i++){
        let result = i * multiplier;
    console.log(i +' * ' + multiplier + ' = ' + result);

    }
}

    if (numScore > 90)
        return 'grade A.';

    else if (numScore > 60)
        return 'grade D.';

}
