<!--Word Guesser-->

<p>Javascript Repetition</p>
<script>


var wordLetters     = ['F', 'U', 'N', 'K', 'Y'];
var guessedLetters  = ['?', '?', '?', '?'];

function guessLetter(letter) {
    let goodGuess = false;
    let moreToGuess = false;
    for (let i = 0; i < wordLetters.length; i++) {
        if (wordLetters[i] == letter) {
            guessedLetters[i] = letter;
            goodGuess = true;
        }
        if (guessedLetters[i] == '?') {
            moreToGuess = true;
        }
    }
    if (goodGuess) { //is (goodGuess) the same like (goodGuess=true) ??
        console.log('Yay, you found a letter!');
        console.log(guessedLetters.join(''));
        if (!moreToGuess) {
            console.log('YOU WON!');
        } 
    } else {
        console.log('Oh noes, thats not right!');
    }
}

guessLetter('Y');
guessLetter('U');
guessLetter('F');
guessLetter('K');
guessLetter('N');



</script>
